repo_url: https://github.com/SBD1/2025.1-senhor_dos_aneis/new/main
repo_name: 2025.1-senhor_dos_aneis

site_name: Senhor dos Anéis

nav:
  - Home: index.md

  - Diagrama Entidade Relacionamento: "der/DER.md"

  - Modelo Entidade Relacionamento: "mer/MER.md"

  - Modelo Relacional: "mor/MOR.md"

  - Dicionário de Dados: "dicionario/DD_o_senhor_dos_aneis.md"

theme:
  font:
    text: Montserrat
  name: material
  features:
    - content.code.annotate
    - content.tabs.link
    - header.autohide
    - navigation.expand
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - navigation.path

  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: black
      accent: black
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  icon:
    repo: fontawesome/brands/git-alt
